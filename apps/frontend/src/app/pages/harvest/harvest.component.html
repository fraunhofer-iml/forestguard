<div class="p-5">
  <h1 class="text-3xl dark:text-white pb-5">Add Harvest</h1>
  <mat-card class="p-5 mb-5">
    <form [formGroup]="harvestFormGroup" class="p-8">
      <mat-form-field class="w-full">
        <mat-label>Process Owner (Farmer)</mat-label>
        <mat-select formControlName="processOwner" placeholder="Process Owner (Farmer)">
          <mat-option *ngFor="let farmer of farmers$ | async" [value]="farmer.id">
            {{ farmer.lastName }}, {{ farmer.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Weight</mat-label>
        <input matInput type="number" formControlName="weight" placeholder="Weight" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Plot of Land</mat-label>
        <input matInput formControlName="plotOfLand" placeholder="Plot of Land" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Author of Entry</mat-label>
        <mat-select formControlName="authorOfEntry" placeholder="Author of Entry">
          <mat-option *ngFor="let user of users$ | async" [value]="user.id"> {{ user.lastName }}, {{ user.firstName }} </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card>

  <mat-card class="p-5">
    <div class="inline-flex justify-center">
      <button mat-flat-button color="primary" [disabled]="loading" class="w-1/6 mr-2 !bg-lightgreen" (click)="submitHarvest()">
        Submit
      </button>
      <button mat-flat-button color="primary" [disabled]="loading" class="w-1/6 !bg-lightgreen" (click)="clearInputFields()">Clear</button>
    </div>
  </mat-card>
</div>
